<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        /* General styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }

        /* Loader animation */
        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: lightblue;
            animation: fadeOut 1s ease forwards;
            animation-delay: 2s;
        }

        .loader h1 {
            font-size: 2em;
            animation: pulse 2s infinite;
        }

        /* Keyframes */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* Gallery grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .grid-item img, .grid-item video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .grid-item:hover img {
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .modal-content img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }

        /* Additional animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Animated startup screen -->
    <div class="loader" id="loader">

        <h1>Welcome to My Gallery</h1>
    </div>

    <!-- Main container for gallery -->
    <header>
        <h2>My Gallery</h2>
    </header>
    <main class="gallery-grid">
        <!-- Placeholder for images/videos, replace with actual content -->
        <div class="grid-item"><img src="https://ab80x08.github.io/a/p.png" alt="Image 1"></div>
        <!-- Add more grid items as needed -->
    </main>

    <!-- Fullscreen modal -->
    <div class="modal" id="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modal-img" src="https://ab80x08.github.io/a/p.png" alt="p">
        </div>
    </div>

    <script>
        // Loader animation timeout
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 2000);
        });

        // Modal functionality
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const closeBtn = document.querySelector('.close');

        document.querySelectorAll('.grid-item img').forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImg.src = img.src;
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
