<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Android 15 Home Screen</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #1e90ff);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    /* Clock Widget */
    .clock {
      margin-top: 50px;
      font-size: 4rem;
      font-weight: bold;
      text-align: center;
    }

    .date {
      font-size: 1.2rem;
      margin-top: 10px;
      opacity: 0.8;
    }

    /* App Grid */
    .app-grid {
      margin-top: 50px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 0 20px;
    }

    /* App Icons */
    .app {
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-decoration: none;
      color: white;
      font-size: 0.9rem;
      text-align: center;
      transition: transform 0.2s, background 0.2s;
    }

    .app:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }

    /* App Icon Image */
    .app img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
    }

    /* Status Bar */
    .status-bar {
      position: fixed;
      top: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .status-bar .network,
    .status-bar .battery {
      display: flex;
      align-items: center;
    }

    .status-bar span {
      margin-left: 5px;
    }

    .battery img,
    .network img {
      width: 20px;
    }
  </style>
</head>
<body>

  <!-- Status Bar -->
  <div class="status-bar">
    <div class="network">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/wifi.png" alt="Wi-Fi">
      <span>Connected</span>
    </div>
    <div class="battery">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/low-battery.png" alt="Battery">
      <span>85%</span>
    </div>
  </div>

  <!-- Clock Widget -->
  <div class="clock" id="clock">00:00</div>
  <div class="date" id="date">Loading...</div>

  <!-- App Grid -->
  <div class="app-grid">
    <a href="https://google.com" class="app">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/google-logo.png" alt="Google">
      Google
    </a>
    <a href="https://facebook.com" class="app">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook">
      Facebook
    </a>
    <a href="https://youtube.com" class="app">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png" alt="YouTube">
      YouTube
    </a>
    <a href="https://twitter.com" class="app">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="Twitter">
      Twitter
    </a>
    <a href="https://instagram.com" class="app">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram">
      Instagram
    </a>
    <a href="https://linkedin.com" class="app">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" alt="LinkedIn">
      LinkedIn
    </a>
    <a href="https://github.com" class="app">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/github.png" alt="GitHub">
      GitHub
    </a>
    <a href="https://amazon.com" class="app">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/amazon.png" alt="Amazon">
      Amazon
    </a>
  </div>

  <script>
    // Clock Functionality
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const day = now.toLocaleDateString(undefined, { weekday: 'long' });
      const date = now.toLocaleDateString(undefined, { month: 'long', day: 'numeric' });

      document.getElementById('clock').textContent = `${hours}:${minutes}`;
      document.getElementById('date').textContent = `${day}, ${date}`;
    }

    // Update clock every second
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
