<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="https://ab80x08.github.io/a/manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RedirectorPage</title>
  <link rel="icon" type="image/x-icon" href="ab80x08.png">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e90ff, #ff7f50);
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 1rem;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background: #ff7f50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #e5673d;
    }

    .error {
      color: #ff4d4d;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>CODE</h1>
    <p>______________________________</p>
    <div class="input-group">
      <input type="text" id="codeInput" placeholder="Enter Code" />
    </div>
    <button class="button" onclick="redirect()">Redirect</button>
    <div id="errorMessage" class="error"></div>
  </div>

  <script>
    function redirect() {
      const code = document.getElementById("codeInput").value.trim();
      const errorMessage = document.getElementById("errorMessage");

      // Define redirection rules
      const redirectionMap = {
        "PicGallery": "p.html",
        "info": "info.html",
        "stream": "stream.html",
        "Logo": "Logo.png",
        "Android15": "android15.html",
        "CharImg": "ca.html",
        
        "Reload": "ist.html"
      };

      if (code in redirectionMap) {
        // Redirect to the corresponding URL
        window.location.href = redirectionMap[code];
      } else {
        // Show error message if the code is invalid
        errorMessage.textContent = "Code not found. Please try again.";
      }
    }
  </script>
</body>
</html>
