<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4lex8lue</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #startup-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            z-index: 10;
            position: fixed;
            width: 100%;
        }

        #main-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .grid-item {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .grid-item img {
            width: 100%;
            height: auto;
        }

        #logo {
            width: 150px; /* Adjust logo size */
        }
    </style>
</head>
<body>

    <div id="startup-screen">
        <img id="logo" src="https://ab80x08.github.io/a/Logo.png" alt="Your Logo">
    </div>

    <div id="main-content">
        <div class="grid-item"><img src="https://ab80x08.github.io/a/p1.jpg" alt="Image 1"></div>
        <div class="grid-item"><img src="https://via.placeholder.com/300x400" alt="Image 2"></div>
        <div class="grid-item"><img src="https://via.placeholder.com/300x400" alt="Image 3"></div>
        <div class="grid-item"><img src="https://via.placeholder.com/300x400" alt="Image 4"></div>
        <div class="grid-item"><img src="https://via.placeholder.com/300x400" alt="Image 5"></div>
        <div class="grid-item"><img src="https://via.placeholder.com/300x400" alt="Image 6"></div>
        <div class="grid-item"><img src="https://via.placeholder.com/300x400" alt="Image 7"></div>
        <div class="grid-item"><img src="https://via.placeholder.com/300x400" alt="Image 8"></div>
    </div>

    <script>
        // Hide startup screen and show main content after 3 seconds
        setTimeout(() => {
            document.getElementById('startup-screen').style.display = 'none';
            document.getElementById('main-content').style.opacity = '1';
        }, 3000); // Change duration as needed
    </script>
</body>
</html>
