<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Tester</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .result {
            font-size: 24px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Internet Speed Tester</h1>
    <p>Click "Test Speed" to measure download and upload speed</p>
    <button onclick="testInternetSpeed()">Test Speed</button>
    <div class="result" id="downloadSpeed">Download Speed: -- Mbps</div>
    <div class="result" id="uploadSpeed">Upload Speed: -- Mbps</div>
</div>

<script>
    function testInternetSpeed() {
        const downloadSpeed = document.getElementById('downloadSpeed');
        const uploadSpeed = document.getElementById('uploadSpeed');
        
        // Clear previous results
        downloadSpeed.textContent = "Download Speed: Testing...";
        uploadSpeed.textContent = "Upload Speed: Testing...";

        // Start download speed test
        let startTime = new Date().getTime();
        let image = new Image();
        image.onload = function() {
            const endTime = new Date().getTime();
            const duration = (endTime - startTime) / 1000;
            const bitsLoaded = 8192 * 8; // Image size in bits
            const speedMbps = (bitsLoaded / duration / 1024 / 1024).toFixed(2);
            downloadSpeed.textContent = `Download Speed: ${speedMbps} Mbps`;
            
            // Start upload speed test
            testUploadSpeed();
        };

        // Image to test download speed (use a large image)
        image.src = "https://upload.wikimedia.org/wikipedia/commons/4/47/PNG_transparency_demonstration_1.png?cache=" + Math.random();
    }

    function testUploadSpeed() {
        const uploadSpeed = document.getElementById('uploadSpeed');
        const startTime = new Date().getTime();
        const data = new Blob(["dummy data"], { type: 'text/plain' });

        fetch("https://postman-echo.com/post", {
            method: "POST",
            body: data
        })
        .then(response => response.text())
        .then(() => {
            const endTime = new Date().getTime();
            const duration = (endTime - startTime) / 1000;
            const bitsUploaded = data.size * 8; // Blob size in bits
            const speedMbps = (bitsUploaded / duration / 1024 / 1024).toFixed(2);
            uploadSpeed.textContent = `Upload Speed: ${speedMbps} Mbps`;
        })
        .catch(error => {
            uploadSpeed.textContent = "Upload Speed: Error";
            console.error("Upload test failed:", error);
        });
    }
</script>

</body>
</html>
